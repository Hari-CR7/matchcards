<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Match Game</title>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Match Cards</h1>
    <p>Press Any Key to Start</p>
    <div class="container">
        <div class="row">
            <div class="card c0 closed"></div>
            <div class="card c1 closed"></div>
            <div class="card c2 closed"></div>
            <div class="card c3 closed"></div>
        </div>
        <div class="row">
            <div class="card c4 closed"></div>
            <div class="card c5 closed"></div>
            <div class="card c6 closed"></div>
            <div class="card c7 closed"></div>
        </div>
        <div class="row">
            <div class="card c8 closed"></div>
            <div class="card c9 closed"></div>
            <div class="card c10 closed"></div>
            <div class="card c11 closed"></div>
        </div>
    </div>
    <h4>Developed by Hari18.</h4>

    <!-- Jquery Link -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Js Link -->

    <script src="./script.js"></script>

</body>

</html>
